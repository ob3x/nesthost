<body>
    <nav class="nav">
    <div class="wrapper nav-box">
        <a href="index.html" class="nav-logo">
            <div class="nav-logo__icon"></div>
            <p class="nav-logo__text"><span class="nav-logo__text-color">Nest</span><span

        <ul class="nav-list">
            <li class="nav-list__item"><a href="oferta.html" class="nav-list__item-link">Oferta</a></li>

                        class="nav-list__button-img"></div></a></li>
        </ul>
    </div>
</nav>
    <section class="login">
        <h1 class="login-title">Zarejestruj się</h1>
        <p class="login-text">Zarejestruj się żeby zakupić swój pierwszy serwer</p>
        <form class="login-box login-registerbox">
            <div class="login-line"></div>
            <div class="login-registerbox__item">
                <div class="login-box__item login-box__item-input--secound">
                    <input type="text" class="login-box__item-input" placeholder="Imię">
                </div>
                <div class="login-box__item login-box__item-input--secound">
                    <input type="text" class="login-box__item-input" placeholder="Nazwisko">
                </div>
            </div>
            <div class="login-box__item">
                <input type="text" class="login-box__item-input" placeholder="Nick">
            </div>
            <div class="login-box__item">
                <input type="email" class="login-box__item-input" placeholder="E-mail">
            </div>
            <div class="login-box__item">
                <input type="password" class="login-box__item-input" placeholder="Hasło">
            </div>
            <div class="login-box__item">
                <input type="password" class="login-box__item-input" placeholder="Powtórz hasło">
            </div>
            <div class="login-box__checkbox">
                <input type="checkbox" class="login-box__checkbox-input">
                <p class="login-box__checkbox-text">Zaznaczając akceptujesz naszą polityke prywatności*</p>
            </div>
            <button class="login-box__button">Zarejestruj się</button>
            <div>
                <a href="logowanie.html" class="login-box__cancel">Cofnij</a>
            </div>
        </form>
    </section>
    <footer class="footer">
    <div class="footer-top">
        <div class="wrapper footer-top__wrapper">
            <div href="index.html" class="footer-logo">

                        class="nav-logo__text-color">Host</span></p>
            </div>
            <div class="footer-top__box">
                <ul class="footer-top__list">
                    <li class="footer-top__list-item"><a href="https://nesthost.pl/REGULAMIN_NESTHOST.pdf" target="_blank" rel="noopener" class="footer-top__list-link">Regulamin</a></li>
                    <li class="footer-top__list-item"><a href="https://nesthost.pl/POLITYKA_PRYWATNOSCI_NESTHOST.pdf" target="_blank" rel="noopener" class="footer-top__list-link">Polityka prywatności</a>
                    </li>
                    <li class="footer-top__list-item"><a href="https://discord.com/invite/cSBMjFjZGn" target="_blank"

                </ul>
                <div class="footer-top__icons">
                    <a href="https://www.facebook.com/profile.php?id=61555789384947&locale=pl_PL" target="_blank" rel="noopener" class="footer-top__icons-item__link">
                        <div class="footer-top__icons-item footer-top__icons-item--fb"></div>
                    </a>
                    <a href="https://www.instagram.com/nesthost_pl/" target="_blank" rel="noopener" class="footer-top__icons-item__link">
                        <div class="footer-top__icons-item footer-top__icons-item--ig"></div>
                    </a>
                    <a href="https://www.tiktok.com/@nesthost.pl" target="_blank" rel="noopener" class="footer-top__icons-item__link">
                        <div class="footer-top__icons-item footer-top__icons-item--tt"></div>
                    </a>
                </div>
            </div>
        </div>
